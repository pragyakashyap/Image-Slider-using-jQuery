<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ-Slider</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</head>
<body >
    <div class="container">
        <h1 >Visual Journey: The Image Slider Experience</h1>
        <div class="slider-outer ">
            <img src="img/left-arrow.png" alt="Prev" class="prev"/>
            <div class="slider-inner">
                <img src="img/img1.jpg" class="active">
                <img src="img/img2.jpg"  >
                <img src="img/img3.jfif" >
                <img src="img/img4.jfif" >
                <img src="img/img5.jfif">
                <img src="img/img6.jpg">
            </div>
            <img src="img/right-arrow.png" alt="Next" class="next"/>
        </div>
    </div>
</body>
</html>
